<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People Locations - OpenStreetMap</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        #map { height: 800px; width: 100%; }
        #showPopupsButton { margin: 20px; }

        /* Custom styles for popups */
        .leaflet-popup-content-wrapper {
            background-color: rgba(187, 186, 186, 0.7); /* Transparent gray */
            border-radius: 8px; /* Rounded corners */
        }

        .leaflet-popup-tip {
            background-color: rgba(187, 186, 186, 0.7); /* Same transparent gray for the arrow */
        }

        .leaflet-popup-content {
            color: rgb(33, 32, 32); /* Change text color to white for better contrast */
        }
    </style>
</head>
<body>
    <!-- <h3>People Locations on OpenStreetMap</h3> -->
    <button id="showPopupsButton">Show All Popups</button>
    <div id="map"></div>

    <script>
        // Initialize the map
        const map = L.map('map').setView([25.2854, 51.5310], 10); // Centered in Doha, Qatar

        // Use Stadia Maps for an English-based map
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
            maxZoom: 20
        }).addTo(map);



        // List of people and their coordinates (approximated)
        const locations = [
            { name: "Zaghum Siddique", coords: [25.682, 51.508] },
            { name: "Albert Dacula", coords: [25.670, 51.500] },
            { name: "Alan Gonzaga", coords: [25.800, 51.200] },
            { name: "Guishuang Wang", coords: [25.280, 51.420] },
            { name: "Henry Diep", coords: [25.300, 51.430] },
            { name: "Marc Santos", coords: [25.250, 51.520] },
            { name: "Lito Luna", coords: [25.240, 51.530] },
            { name: "Lorenzo Alberto", coords: [25.230, 51.540] },
            { name: "Jannyx Kitan", coords: [25.225, 51.545] },
            { name: "John Kitan", coords: [25.225, 51.545] },
            { name: "Eric Naulayad", coords: [25.210, 51.560] },
            { name: "Gabriel Villanueva", coords: [25.190, 51.580] },
            { name: "Grandiel Villanueva", coords: [25.190, 51.580] }
        ];

        // Array to store markers
        const markers = [];

        // Add markers with popups for each location
        locations.forEach(person => {
            const marker = L.marker(person.coords).addTo(map)
                .bindPopup(`<b>${person.name}</b>`, { autoClose: false }); // Prevent auto close
            markers.push(marker);
        });

        // Function to open all popups
        function openAllPopups() {
            markers.forEach(marker => {
                marker.openPopup();
            });
        }

        // Add event listener to the button
        document.getElementById("showPopupsButton").addEventListener("click", openAllPopups);
    </script>
</body>
</html>
